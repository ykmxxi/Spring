<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css"
        rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>상품 목록</h2>
  </div>

  <!--
      <div class="row">
          <div class="col">
              <button class="btn btn-primary float-end"
                      onclick="location.href='addForm.html'"
                      th:onclick="|location.href='@{/items/add}'|"
                      type="button">상품 등록
              </button>
          </div>
      </div>
  -->
  <form class="form-inline" method="get" th:object="${itemSearch}">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="상품명" th:field="*{itemName}" type="text"/>
      </div>
      <div class="col">
        <input class="form-control" placeholder="가격제한" th:field="*{maxPrice}" type="text"/>
      </div>
      <div class="col">
        <button class="btn btn-secondary mb-2" type="submit">검색</button>
      </div>
      <div class="col">
      </div>
      <div class="col">
        <div class="col">
          <button class="btn btn-primary float-end"
                  onclick="location.href='addForm.html'"
                  th:onclick="|location.href='@{/items/add}'|"
                  type="button">상품 등록
          </button>
        </div>
      </div>
    </div>

  </form>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td><a href="item.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a>
        </td>
        <td><a href="item.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
        <td th:text="${item.price}">10000</td>
        <td th:text="${item.quantity}">10</td>
      </tr>
      </tbody>
    </table>
  </div>


</div> <!-- /container -->

</body>
</html>
